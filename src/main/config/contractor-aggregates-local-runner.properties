job.coordinator.factory=org.apache.samza.zk.ZkJobCoordinatorFactory
job.coordinator.zk.connect=localhost:2181
job.name=contractor-aggregates
job.default.system=kafka

task.class=buildzoom.contractor_aggregates.task.ContractorAggregatesTask

# CO-aggregates System
systems.contractor_aggregates.samza.factory=buildzoom.contractor_aggregates.system.ContractorAggregatesSystemFactory

# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.producer.bootstrap.servers=localhost:9092
systems.kafka.default.stream.replication.factor=1

# Serializers
serializers.registry.json.class=org.apache.samza.serializers.JsonSerdeFactory
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory

# Streams which are not on default system or have special characters in the physical name.
streams.contractor-permit-match.samza.system=contractor_aggregates
streams.contractor-permit-match.samza.physical.name=#contractor-permit-match

# Key-value storage
stores.contractor-aggregates.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.contractor-aggregates.changelog=kafka.contractor-permit-match
stores.contractor-aggregates.key.serde=integer
stores.contractor-aggregates.msg.serde=json
